apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: ivolve
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: seif7atemmohamed/ivolve-flask-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
